{% include 'header.html' %}

<link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='carousel.css') }}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<title>{{ species }} - {{ name }}</title>
<h1>{{ name }}</h1>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('images', filename='dog1.jpg')}}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('images', filename='dog2.jpg')}}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('images', filename='dog3.jpg')}}">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>

  $('.carousel').carousel()

</script>

<form action="/ma-page-de-traitement" method="post">
  <div>
    <label for="name">Nom :</label>
    <input type="text" id="name" name="user_name">
  </div>
  <div>
    <label for="name">Sexe :</label>
    <select>
      <option selected="selected" value="1">Male</option>
      <option value="2">Femelle</option>
    </select>
  </div>
  <div>
    <label for="mail">Caractère :</label>
    <input type="email" id="mail" name="user_mail">
  </div>
  <div>
    <label for="msg">Description :</label>
    <textarea id="msg" name="user_message"></textarea>
  </div>
<!--  <input checked="checked"  name="sex" type="radio"  value="male" /> Male
  <input name="sex" type="radio" value="female" /> Female-->
  <div>
    <label for="coic">Stérilisé :</label>
    <input name="democheckbox" type="checkbox" value="1" />
  </div>
  <button class="submit" type="submit" value="submit">Valider</button>
</form>
